<div class="panel panel-default" *ngIf=employees>
  <div class="panel-heading">Employee detail Form : You can see the detail information of an employee in this page of the EMS Apps.</div>
  <div class="panel-body">
      <form class="form-horizontal" >
        <div class="form-group">
          <label for="_id" class="col-sm-2 control-label">Employee's Id : </label>
          <div class="col-sm-9">
            <p class="form-control">{{employees._id}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="fname" class="col-sm-2 control-label">First name: </label>
          <div class="col-sm-9">
          <p class="form-control">{{employees.fname}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="lname" class="col-sm-2 control-label">Last Name : </label>
          <div class="col-sm-9">
          <p class="form-control">{{employees.lname}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="salary" class="col-sm-2 control-label">Employee's Salary : </label>
          <div class="col-sm-9">
            <p class="form-control">{{employees.salary}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="DOB" class="col-sm-2 control-label">DOB </label>
          <div class="col-sm-9">
            <p class="form-control">{{employees.DOB}}</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
             <a  class="btn btn-info" (click)="goBack()">Cancel</a>
          </div>
        </div>
    </form>
  </div>
</div>
