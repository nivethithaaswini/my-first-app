<div class="panel panel-default">
  <div class="panel-heading">Employee Entry Form : You can add an employee's detail information into this EMS Apps.</div>
  <div class="panel-body">
    <form class="form-horizontal" (submit)="updateEmployee()">
      <div class="form-group">
        <label for="_id" class="col-sm-2 control-label">Employee's Id : </label>
        <div class="col-sm-9">
          <input type="string" class="form-control"  [(ngModel)]="model._id" name="_id">
        </div>
      </div>
      <div class="form-group">
        <label for="fname" class="col-sm-2 control-label">Firstname: </label>
        <div class="col-sm-9">
          <input type="text" class="form-control"  [(ngModel)]="model.fname" name="fname">
        </div>
      </div>
      <div class="form-group">
        <label for="lname" class="col-sm-2 control-label">Last Name : </label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [(ngModel)]="model.lname" name="lname">
        </div>
      </div>
      <div class="form-group">
        <label for="salary" class="col-sm-2 control-label">Employee's Salary : </label>
        <div class="col-sm-9">
          <input type="text"  class="form-control" [(ngModel)]="model.salary" name="salary">
        </div>
      </div>
      <div class="form-group">
        <label for="DOB" class="col-sm-2 control-label">Employee's DOB : </label>
        <div class="col-sm-9">
          <input type="date" class="form-control"  [(ngModel)]="model.DOB" name="DOB">
        </div>
      </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-success">Update</button>
      <a  class="btn btn-info" (click)="goBack()">Cancel</a>
    </div>

  </div>
</form>

  </div>
</div>
